<div class="container">
  
  <div class="popUp">
    <div class="triangle"></div>
 <!--  name   -->
    <input class="nameInput" type="text" placeholder="Nombre del evento">
 <!--  weekdays   --> 
    <div class="week">
      
      <div class="checkBox">D<input type="checkbox" value="100"></div>
      <div class="checkBox">L<input type="checkbox" value="200"></div>
      <div class="checkBox">M<input type="checkbox" value="300"></div>
       <div class="checkBox">M<input type="checkbox" value="400"></div>
       <div class="checkBox">J<input type="checkbox" value="500"></div>
       <div class="checkBox">V<input type="checkbox" value="600"></div>
       <div class="checkBox">S<input type="checkbox" value="700"></div>
      
           
    </div>
    
<!--  time   -->    
<div class="timeBox">   
    Desde: <input id="fromTimeHour" class="fromTime enterTime hour" type="number" placeholder="0" min="1" max="12" >:
  <input id="fromTimeHalf" class="fromTime enterTime halfHour" type="number" placeholder="0" min="0" max="30" step="30" value="0">  

  
    Hasta: <input id="toTimeHour" class="toTime enterTime hour" type="number" placeholder="0" min="1" max="12" >:
  <input id="toTimeHalf" class="toTime enterTime halfHour" type="number" placeholder="00" min="0" max="30" step="30" value="0">  
</div>  
<!--  colors   -->
